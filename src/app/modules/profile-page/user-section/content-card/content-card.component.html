<div class='content-card'>
    <div class='content-grid'>
      <div class='info-cell'>
        <div class='info'>
          <div class='details'>
            <h2>{{ username }}</h2>
          </div>
          <div class='date'>
            <p>
              user created &nbsp;-&nbsp;
              {{ created_at | dateFromNow }}
            </p>
          </div>
        </div>
      </div>
      <div class='stats-cell'>
        <div class='count-sec'>
          <div class='counts'>
            <div class='cells'>
              <div class='column-grid'>
                <div class='head fc-black-700'>
                  {{ answers_count }}
                </div>
                <div class='foot fc-black-500'>answers</div>
              </div>
            </div>
            <div class='cells'>
              <div class='column-grid'>
                <div class='head fc-black-700'>
                  {{ posts_count }}
                </div>
                <div class='foot fc-black-500'>questions</div>
              </div>
            </div>
            <div class='cells'>
              <div class='column-grid'>
                <div class='head fc-black-700'>
                  {{ comments_count }}
                </div>
                <div class='foot fc-black-500'>comments</div>
              </div>
            </div>
            <div class='cells'>
              <div class='column-grid'>
                <div class='head fc-black-700'>
                  {{ tags_count }}
                </div>
                <div class='foot fc-black-500'>tags</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
